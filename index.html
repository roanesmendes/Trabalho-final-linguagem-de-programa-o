<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 id="title-top">Jogo da forca:</h1>
    <div id="conteiner">  
        
        <div id="divSaida">
            <h2 id="tentativa">forca: </h2>
            <p id="saidaP"></p>
        </div>
        
        <div id="divLetras">
            <h2>Palavras Digitadas:</h2>
            <p id="letrasErro"></p>
        </div>

        <div id="divJogadas">
            <input class="inputT" type="text" id="inpLetra" placeholder="Digite uma Letra">
            <button id="btnJogar">Jogar</button>
            <input class="inputT" type="text" id="inputAdivinhar" placeholder="Tentar a sorte">
            <button id="btnAdivinhar">Tentar Adivinhar</button>
        </div>
        
        <div id="novoJogo">
             <a href="index.html">Tentar novamente</a>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
